<div class="auth-container">
  <h2>Login or Sign Up</h2>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <!-- Email field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email" required [(ngModel)]="authRequest.email" />
    </div>

    <!-- Password field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="authRequest.password" />
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="submit" id="loginBtn">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
      <button type="button" id="signupBtn" (click)="register()">
        <i class="fa-solid fa-user-plus"></i> Sign Up
      </button>
    </div>

    <!-- Error messages -->
    <div class="error-box" *ngIf="errorMsg.length">
      <div class="error-message" *ngFor="let msg of errorMsg">
        <i class="fa-solid fa-circle-exclamation"></i> {{ msg }}
      </div>
    </div>
  </form>
</div>
